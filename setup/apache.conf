<VirtualHost *:80>
	DocumentRoot "/path/to/www"
	ServerName custudy.lc
	php_value error_log /path/to/custudy-error.log

	<Directory "/path/to/www">
		DirectoryIndex engine.php

		RewriteEngine On
		RewriteBase /

		RewriteCond %{REQUEST_FILENAME} -d [OR]
		RewriteCond %{REQUEST_FILENAME} -f
		RewriteRule ^ - [L]

		RewriteRule ^(.*)\/$ $1 [R=301]
		RewriteRule ^([\wáéíóöőúüű.\-]{3,}|-?\d+)(?:\/((?:[\wáéíóöőúüű\-]+|-?\d+)(?:\/(?:[\wáéíóöőúüű\-]+|-?\d+))?))?\/?$ /engine.php?do=$1&data=$2 [NC,QSA]

		ErrorDocument 404 /404
		ErrorDocument 403 /404

		Order Deny,Allow
		Allow from all
	</Directory>
	<DirectoryMatch "^(view|executive)">
		Order allow,deny
		Deny from all
	</DirectoryMatch>
	<FilesMatch "^conf.php">
		Order allow,deny
		Deny from all
	</FilesMatch>
</VirtualHost>
